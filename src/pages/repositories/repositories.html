<ion-header>

  <ion-navbar>
    <ion-title>Reposit√≥rios no GitHub</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let repo of repositories" class="repo-card" (click)="showRepoInfo(repo)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{repo.owner.avatar_url}}"/>
      </ion-avatar>
      <h2>
        {{repo.name}}
      </h2>
      <p>
        {{repo.owner.login}}
      </p>
    </ion-item>
    <ion-card-content>
      <p>
        {{repo.description}}
      </p>
      <div class="badges">
        <ion-badge>
          <ion-icon name="star"></ion-icon>
          {{repo.stargazers_count}}
        </ion-badge>
        <ion-badge>
          <ion-icon name="shuffle"></ion-icon>
          {{repo.forks_count}}
        </ion-badge>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doScroll($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
