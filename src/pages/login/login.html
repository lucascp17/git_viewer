<ion-header>

  <ion-navbar>
    <ion-title>Autentique-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Digite o e-mail e a senha de sua conta GitHub
  </p>
  <p>
    <ion-list>
      <ion-item>
        <ion-label>Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
  </p>
  <p>
    <button ion-button (click)="auth()">
      Logar
    </button>
  </p>
  <p>
    Caso não tenha uma conta no GitHub,
    <a class="ion-home color-primary item" href="#" onclick="window.open('https://github.com/join?source=header-home', '_blank', 'location=yes'); return false;">
      clique aqui
    </a>
  </p>
</ion-content>
